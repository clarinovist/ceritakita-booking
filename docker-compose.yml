services:
  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: ceritakita-booking
    ports:
      - "3001:3000"
    volumes:
      # Named volumes for persistent data
      - booking-data:/app/data
      - booking-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://ceritakitastudio.site}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - ceritakita-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: ceritakita-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ceritakita-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  booking-data:
    driver: local
    name: ceritakita-booking_data
  booking-uploads:
    driver: local
    name: ceritakita-booking_uploads

# Network for service communication
networks:
  ceritakita-network:
    driver: bridge
    name: ceritakita-network
